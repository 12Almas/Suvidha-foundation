<!DOCTYPE html>
<html>
    <head>
        <title>contact us</title>

     <body>

      

<div class="ContactUs">
    
    <div class="title">
       

        <h2>Get In Touch</h2>   
       
    </div>
    
    <div class="box">
        
        <!--form-->
        <div class="contact form">
            <h3>send a message</h3>
            <form>
                <div class="formbox">
                    <div class="row50">
                        <div class="inputbox">
                            <span> First Name </span>
                            <input type="text" placeholder="your name ">
                            </div>
                            <!-- <div class="inputbox">
                                <span> Last Name </span>
                                <input type="text" placeholder="doe">
                         </div> -->
                    </div>

                    <div class="row50">
                        <div class="inputbox">
                            <span> Email </span>
                            <input type="text" placeholder="your email">
                            </div>
                            <!-- <div class="inputbox">
                                <span> Mobile  </span>
                                <input type="text" placeholder="888546321">
                         </div> -->
                    </div>
                    <div class="row100">
                        <div class="inputbox">
                            <span> message </span>
                            <!--<textarea placeholder="write your message here.."></textarea> -->
                            <textarea placeholder="write your message here.." style="width: 831px; height: 130px;"></textarea>
                            </div>
                       </div>

                            <div class="row100">
                                <div class="inputbox">
                                    <input type="submit" value="send">
                                    </div>
                                </div>
                </div>

            </form>
            </div>

              

              <!--info box-->
        <div class="contact info">
        <h3>Contact Info</h3>
        <div class="infobox">
            <div>
                <span><ion-icon name="location"></ion-icon></span>
                <p>
                    Behind Karur Vysya Bank, Vazhraa Pushpak,Nizampet village Hyderabad -500090.
                </p>
            </div>
       

        <div>
            <span><ion-icon name="mail"></ion-icon></span>
           <a href="mailto:info@suvidhaoverseas.org"> info@suvidhaoverseas.org</a>
        </div>
        <div>
            <span><ion-icon name="call"></ion-icon></span>
            
           <a href="telno:+917020044091">  +91 8087249616</a>
        </div>
  
    <!--social media links-->
    <ul class="sci">
        <li> <a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
        <li> <a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
        <li> <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
        <li> <a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
